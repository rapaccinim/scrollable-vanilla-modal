<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Y-axis resizable modal</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="Marco Rapaccini">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Simple Y-axis scrollable modal</h1>
        <h2>Modals look easy, right?</h2>
        <h3>Reality is that they are often <em>painful</em>...</h3>
    </header>
    <div class="main-container">
        <div><a href="https://en.wikipedia.org/wiki/Modal_window" target="_blank">(WTF is a modal?)</a><span>ðŸ¤”</span></div>
        <div><button class="modal-open-button modal-open-button-default" id="modal-open-button-default">Default Modal</button></div>
        <div><button class="modal-open-button modal-open-button-scrollable" id="modal-open-button-scrollable">Scrollable Modal</button></div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container-not-scrollable">
        <div><button class="modal-close-button">Close</button></div>
    </div>
    <div class="modal-container" id="modal-container-scrollable">
        <div><button class="modal-close-button">Close</button></div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
